<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="web-res/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Resturant</title>

    <script>
        $(document).ready(function() {
            $("#regBord").click(function () {
                $.ajax({
                    url: "rest/resBord",
                    type: 'POST',
                    data: $("#regBordInp").val(),
                    contentType: 'text/plain',
                    success: function () {
                        console.log("OK!");
                    },
                    error: function (result) {
                        console.log(result);
                    }
                });
            });
        });
        $(document).ready(function() {
            $("#rettReg").click(function () {
                $.ajax({
                    url: "rest/resBord/rett",
                    type: 'POST',
                    data: $("#nyRett").val(),
                    contentType: 'text/plain',
                    success: function () {
                        alert("Rett er registrert");
                        console.log("OK!");
                        $("#nyRett").innerHTML="";
                    },
                    error: function (result) {
                        console.log(result);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Restaurant de la Restaranté</h1>
        <p>Dette er siden for folk som jobber på restauranten</p>
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <p>registrer nytt bord!!!</p>
                    <input id="regBordInp" type="text" class="form-control" placeholder="Bordnummer, antall plasser">
                    <span class="input-group-btn">
                        <button id="regBord" class="btn btn-secondary" type="submit">Registrer!</button>
                    </span>
                </div>

                <div class="input-group">
                    <p>registrer ny matrett!</p>
                    <input id="nyRett" type="text" class="form-control" placeholder="rettId, Navn, Beskrivelse, Pris">
                    <span class="input-group-btn">
                        <button id="rettReg" class="btn btn-secondary" type="submit">Registrer!</button>
                    </span>
                </div>
                <br>
                <a href="oversikt.html" class="btn btn-primary" type="submit">Gå til Oversikt</a>
            </div>
        </div>
    </div>

</body>
</html>
